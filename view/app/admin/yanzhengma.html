<!doctype html>
<html>
<head>
<meta name="format-detection" content="telephone=no" />
<meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height" />
<meta charset="utf-8">
<title>注册页</title>
</head>

<link href="resource/css/common.css" rel="stylesheet" type="text/css"/>
<link rel="stylesheet" href="../lib/mui-master/dist/css/mui.min.css">
<script type="text/javascript" src="resource/js/jquery.js"></script>
<script type="text/javascript" src="resource/js/jquery.validate.js"></script>
<script type="text/javascript" src="resource/js/interaction.js"></script>
<body style="background-color:#f4f4f4;">
	<header id="header" class="mui-bar mui-bar-nav" style="background: #00A666;">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left" style="color: #FFFFFF;"></a>
			<h1 class="mui-title" style="color: #FFFFFF; font-size: 20px;">手机号注册</h1>
			<a class="mui-icon mui-pull-right" style="color: #FFFFFF; font-size: 20px; margin-top: 4px;">登录</a>
	</header>
	
    <div class="register" style="margin-top: 80px;">
	    <form id="registerForm1" action="">
		    
		    <div class="mid mt10" style="width:90%;">
		    	<span class="registerinputlabel" style="color: #A9A9A9;">重新发送36</span>
		      <input type="tel" id="reg1" name="registermobile" maxlength="11" placeholder="请输入验证码" />
		    </div>
		    
		    <div class="mid mt10" style="width:90%; margin-top: -16px;">
		      <input type="tel" id="reg2" name="registermobile2" maxlength="11" placeholder="请输入新密码(6-20位英文或数字)" />
		    </div>
		   
		   <div class="mid mt10" style="width:90%; margin-top: 10px;">
		    	<button type="button" id="btn" class="mui-btn" disabled="disabled"  style="background: #00A666; width: 100%; height: 40px; color: #FFFFFF;">提交</button>
		    </div>
	    </form>
	    <div class="agreement" style="margin-left: 19%; margin-top: 15px;">
			<span>已向手机号13815647852 发送验证码</span>
	    </div>
    </div>
</body>
<script>
	$('#reg1').keyup("change",function (){
		if ($('#reg1').val() == ""){
			$('#btn').attr("disabled", true);
		}else{
			$('#btn').attr("disabled", false);
		}
	})
	$('#reg2').keyup("change",function (){
		if ($('#reg2').val() == ""){
			$('#btn').attr("disabled", true);
		}else{
			$('#btn').attr("disabled", false);
		}
	})
//	if($('#rad:checked').val() == null){
//		$('#btn').attr("disabled", true);
//	}else{
//		$('#btn').attr("disabled", false);
//	}
</script>
</html>
